<h1>Results for: &ldquo;{{searchQuery}}&rdquo;</h1>
<p>The following is a list of artists matching the query.<br />
    Click the <strong>artist image</strong> for more information.</p>

<br />

<div class="content">
    <div fxLayout="row wrap" fxLayout.xs="column">

        <!-- single result "card"-->
        <div fxFlex [style.margin]="'20px'" *ngFor="let card of results">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{card.name}}</mat-card-title>
                    <mat-card-subtitle>{{card.type}}</mat-card-subtitle>
                </mat-card-header>
                <img routerLink='/artist/{{card.id}}' mat-card-image class="album-cover" [src]="card.images[0].url" alt="artist art">
                <mat-card-content>
                    <strong>Followers: </strong>{{card.followers.total}}<br />
                    <strong>Popularity: </strong>{{card.popularity}}
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->

    </div>
</div>
